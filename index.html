<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ideias legislativas </title>
<script src="chart.js"></script>
</head>

<body style="background-color: #e5e5e5">
<canvas id="myChart" width="400" height="290"></canvas>
<script>
      Chart.defaults.font.family = "Lucida Sans Unicode,Lucida Grande,sans-serif";
      Chart.defaults.font.size = 14;
      Chart.defaults.color = "#000";
      const ctx = document.getElementById("myChart");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021", "2022*"],
          datasets: [
            {
              //label: '',
              data: [400, 800, 1300, 1600, 8000, 26700, 19800, 11700, 15300, 11600, 7300],
              backgroundColor: ["rgba(0,92,158, 1)"],
              borderWidth: 0,
              borderRadius: 5,
            },
          ],
        },
        options: {
          layout: {
            padding: 0,
          },
          locale: "pt-BR",
          indexAxis: "x",
          scales: {
            y: {
              grid: {
                display: true,
                drawTicks: false,
                drawBorder: false,
                color: "#b4b4b4",
                borderDash: [2],
              },
              ticks: {
                display: true,
                color: "#b4b4b4",
                padding: 5,
              },
            },
            x: {
              grid: {
                borderWidth: 2,
                borderColor: "#000",
                display: false,
              },
              ticks: {
                padding: -3,
              },
            },
          },
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              padding: 10,
              backgroundColor: "#CCC",
              borderWidth: 1,
              borderColor: "#000",
              displayColors: false,
              titleFont: {
                size: 14,
              },
              titleColor: "#000",
              bodyFont: {
                size: 16,
              },
              bodyColor: "#000",
            },
          },
        },
      });
    </script>
</body>
</html>
